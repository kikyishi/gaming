<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../kikiwebds/kikicss.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/library.css" />
    <title>Gaming Library</title>
  </head>
  <body>
    <div class="cursorcircle"></div>
    <div id="loader-wrapper">
      <div id="loading-bar"></div>
    </div>
    <div class="widget mobile">
      <h1>This site is not optimized on mobile devices and screens.</h1>
    </div>
    <div class="container" id="app">
      <main class="content">
        <div class="widget top">
          <h1>Library</h1>
          <div class="controls">
            <input
              type="text"
              id="searchInput"
              placeholder="Search games..."
              onkeyup="renderCards()"
            />
            <label>Sort by:</label>

            <button class="sortbutton active" onclick="setSort('playtime')">
              Playtime
            </button>
            <button class="sortbutton" onclick="setSort('achievements')">
              Achievements
            </button>
          </div>
        </div>
        <div class="widget cards" id="cards"></div>
      </main>
      <aside class="rightbar">
        <div class="widget">
          <ul>
            <a href="../index.html"><li>Profile</li></a>
            <a href="library.html" class="active"
              ><li>Library <span id="librarytotal"></span></li
            ></a>
            <a href="media.html"
              ><li>Media <span id="mediatotal">(N/A)</span></li></a
            >
            <a href="wishlist.html"
              ><li>Wishlist <span id="wishlisttotal">(N/A)</span></li></a
            >
          </ul>
        </div>
      </aside>
    </div>
    <script src="../kikiwebds/kikijs.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
  </body>
</html>
